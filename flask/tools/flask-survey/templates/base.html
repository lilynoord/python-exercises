<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <h1> {% block pagetitle %} {% endblock %} </h1>
    <form action="/answer/{{survey}}/{{question_number}}">
        <h2>{% block question_text %} {% endblock %}</h2>
        {% block question_choices %} {% endblock %}
    </form>
    {% block responses %} {% endblock %}
</body>

</html>
