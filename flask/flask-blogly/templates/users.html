{%extends 'base.html'%}

{%block title%} Users {%endblock%}

{%block header%} Users {%endblock%}

{%block body%}
<ul>
    {% for user in users %}
    <li>
        <a href="/users/profile/{{ user.id }}/{{user.first_name}}{{user.last_name}}">{{ user.full_name }}</a>
    </li>
    {% endfor %}
</ul>
<form action="/adduser">
    <input type="submit" value="Add User">
</form>
{%endblock%}
